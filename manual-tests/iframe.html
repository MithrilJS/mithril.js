<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<title>Test in-iframe button counter</title>
    </head>
    <body>
        <div id="root"></div>
        <script src="../dist/mithril.umd.js"></script>
        <script>
            var count = 0

            var Button = () =>
				m("button", {onclick() { count++ }}, "Inside the iframe: ", count)

            m.mount(document.getElementById("root"), () => m(Button))
        </script>
    </body>
</html>
