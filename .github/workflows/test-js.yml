name: test-js

on:
  push:
    branches: [ next ]
  pull_request:
    branches: [ next ]

jobs:
  test-js:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
        node-version:
        - 16
        - 18
        - 20
        - 22
    steps:
    - uses: ./.github/actions/setup
      with:
        branch: next
        node-version: ${{ matrix.node-version }}
    - run: npm run test:js
