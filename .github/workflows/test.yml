name: Test and maybe release

on:
  pull_request_target:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-tests:
    uses: MithrilJS/infra/.github/workflows/run-tests.yml@main
    with:
      test-node: true
      all-versions: true
    permissions:
      actions: write
      contents: read

  publish-prerelease:
    needs: run-tests
    if: ${{ github.event_name == 'push' }}
    uses: ./.github/workflows/publish-prerelease.yml
