<script>
function test(x) {
  m.render(document.body, [])
  m.render(document.body, [])
  m.render(document.body, x)
  console.log(document.body.innerHTML)  
}

console.clear()
console.log('---- a class ----------------')
test(m('a', {class: null}))
test(m('a', {class: undefined}))
test(m('a', {class: false}))
test(m('a', {class: true}))
test(m('a', {class: ""}))

console.log('---- svg class ----------------')

test(m('svg', {class: null}))
test(m('svg', {class: undefined}))
test(m('svg', {class: false}))
test(m('svg', {class: true}))
test(m('svg', {class: ""}))

console.log('---- a.x class ----------------')
test(m('a.x', {class: null}))
test(m('a.x', {class: undefined}))
test(m('a.x', {class: false}))
test(m('a.x', {class: true}))
test(m('a.x', {class: ""}))

console.log('---- a className ----------------')
test(m('a', {className: null}))
test(m('a', {className: undefined}))
test(m('a', {className: false}))
test(m('a', {className: true}))
test(m('a', {className: ""}))

console.log('---- svg className ----------------')

test(m('svg', {className: null}))
test(m('svg', {className: undefined}))
test(m('svg', {className: false}))
test(m('svg', {className: true}))
test(m('svg', {className: ""}))

console.log('---- a.x className ----------------')
test(m('a.x', {className: null}))
test(m('a.x', {className: undefined}))
test(m('a.x', {className: false}))
test(m('a.x', {className: true}))
test(m('a.x', {className: ""}))

console.log('---- a vnode attrs.class ---------')
test({tag:'a', attrs: {class: null}})
test({tag:'a', attrs: {class: undefined}})

console.log('---- svg vnode attrs.className ---------')
